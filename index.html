

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>CodeCat工作室网页</title>
    <style type="text/css">
      /* CSS Document */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      a {
        text-decoration: none;
      }

      .clearfix:after {
        content: "";
        display: block;
        height: 0;
        visibility: hidden;
        clear: both;
      }

      .clearfix {
        *zoom: 1;
      }

      body {
        background: url(picture/blackground.jpg) no-repeat;
        background-size: cover;
        background-attachment: fixed;
        margin: 0;
        font-size: 16px;
        line-height: 1.5;
      }

      .content {
        max-width: 90%;
        margin: 5% auto;
        border-radius: 10px;
        background-color: rgba(236, 236, 236, 0.59);
        transition: all 1.0s;
        /*box-shadow: 0px 0px 20px rgba(0,0,0,0.3);*/
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .content img {
        width: 40%;
        height: auto;
        margin: 10% 0;
        border-radius: 50%;
      }

      .content:hover {
        box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.52);
      }

      .content_r {
        width: 90%;
        margin: 5% auto;
        /*	background-color: pink;*/
      }

      .content_l {
        width: 100%;
        text-align: center;
        margin-bottom: 20px;
      }

      .content_l h2 {
        font-size: 1.8rem;
        margin-top: 20px;
      }

      .cc {
        margin-top: 10px;
        color: #1F2023;
        font-size: 1rem;
      }

      .color_1 {
        color: #4855EC;
        font-size: 1rem;
      }

      .deeppink {
        color: deeppink;
      }

      .link {
        margin-top: 30px;
        display: flex;
        justify-content: space-between;
      }

      .link a {
        display: block;
        width: 25%;
        height: 45px;
        margin: 5px 5px 0 0;
        /*	padding: 0 15px;*/
        color: #fff;
        line-height: 45px;
        transition: all 0.8s;
        text-align: center;
        border-radius: 5px;
        font-size: 1rem;
      }

      .link a:hover {
        background-color: rgba(0, 201, 243, 0.35);
      }

      .deeppink_1 {
        background-color: deeppink;
      }

      .dodgerblue {
        background-color: dodgerblue;
      }

      .magenta {
        background-color: magenta;
      }

      .orange {
        background-color: orange;
      }

      /* media queries for smaller screens */
      @media (max-width: 768px) {
        .content img {
          width: 60%;
        }

        .content_r {
          width: 100%;
        }

        .link a {
          width: 40%;
        }
      }

      /* media queries for even smaller screens */
      @media (max-width: 480px) {
        .content img {
          width: 80%;
        }

        .link a {
          width: 80%;
        }
      }
    </style>
    <script>
    function loop() {
        var i, n, s = '';

        for (i = 0; i < 10; i++) {
            n = Math.floor(Math.sin((Date.now()/200) + (i/2)) * 4) + 4;

            s += String.fromCharCode(0x2581 + n);
        }

        window.location.hash = s;

        setTimeout(loop, 50);
    }

    loop();
    </script>
  </head>

  <body>
    <audio autoplay="autoplay" loop>
      <source src="media/1.mp3" type="audio/mpeg">
    </audio>
    <div class="content">

      <div class="content_r clearfix">
        <div class="content_l clearfix">
          <h2>Hi~ CodeCat工作室， Welcome here ！</h2>
          <p class="cc">欢迎来到我的主页，一位热爱编程的小渣渣~</p>
          <p class="cc">爱好计算机科学，热爱编程，喜欢探索新技术，希望能够在这里与大家交流，共同进步。</p>
          <p class="cc">如果你有什么问题或建议，可以通过以下链接联系我，期待与你的交流！</p>
        </div>
        <div class="link">
          <a href="https://github.com/CodeCat-github" class="deeppink_1">Github</a>
          <a href="https://blog.csdn.net/Weixin_50165109" class="dodgerblue">CSDN博客</a>
          <a href="https://www.zhihu.com/people/codecat-91-2" class="magenta">知乎</a>
          <a href="mailto:123456789@qq.com" class="orange">联系我</a>
        </div>
      </div>
    </div>
  </body>
</html>
